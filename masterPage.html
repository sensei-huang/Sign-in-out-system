<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign-in</title>
<script>
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
if(getCookie("pass") != "password"){
  document.childNodes[1].remove();
}

function convertBase(value, from_base, to_base) {

<style>
body,html { 
  font-family: Georgia, serif;
}

html {
    min-height:100%;
    position:relative;
}
body {
    height:100%;
}

#dragbar {
  top: 0;
  bottom: 0;
  width: 7px;
  left: 30px;
  height: 100%;
  position: absolute;
  cursor: col-resize;
  background-color: #E7E9EB;
  overflow:hidden;
}

.left, .right {
  user-select: none;
}

.left {
  float: left;
}

.right {
  float: right;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#rightcon {
  position: relative;
  margin: auto;
  max-width: fit-content;
  align-items: center;
  text-align: center;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.alert {
  padding: 10px;
  border-style: solid;
  border-width: 3px;
  border-radius: 15px;
  color: white;
  opacity: 1;
  animation: fade-in 0.5s ease-in;
}

@keyframes fade-in {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes fade-out {
  0% { opacity: 1; font-size: 100%; height: 100%; }
  100% { opacity: 0; padding: 0px; font-size: 0%; height: 0%; display: "none"; }
}

input[type=text]:hover:not(:focus), input[type=email]:hover:not(:focus), select:hover:not(:focus) {
  background: #DDDDDD;
}

select:focus {
  box-shadow: 0px 0px 10px 1.5px #555555;
  border-radius: 10px;
  padding: 3px;
}

input[type=submit]:hover:not(:focus), input[type=button]:hover:not(:focus) {
  background: #DDDDDD;
  box-shadow: 0px 0px 10px 1.5px #555555;
  border-radius: 10px;
  padding: 5px;
}

input[type=submit], input[type=button] {
  outline: none;
  margin: 3px 0px 3px 0px;
  padding: 1px;
  border: 2px solid #555555;
  padding: 3px;
  border-radius: 10px;
}

input, select{
  font-family:inherit;
  transition: all 150ms linear;
}

select{
  outline: none;
  margin: 3px 0px 3px 0px;
  padding: 1px;
  border: 2px solid #555555;
  border-radius: 20px;
}

input[type=text], input[type=email]{
  outline: none;
  margin: 3px 0px 3px 0px;
  padding: 3px;
  border: 2px solid #555555;
  border-radius: 20px;
}

input[type=text]:focus, input[type=email]:focus{
  box-shadow: 0px 0px 10px 1.5px #555555;
  border-radius: 10px;
  padding: 5px;
}

    <option value="Appointment">Appointment</option>
    <option value="other">Other</option>
  </select>
  <input placeholder="Reason" id="other" hidden type="text" oninvalid="this.setCustomValidity('Please enter a reason.')">
  <br>
  <input type="submit" id="submit" hidden>
</form><br>
</div>
<script>
var isDown = false;
var initWidth = Math.max(parseInt(document.body.offsetWidth)-parseInt(document.getElementById("dragbar").getBoundingClientRect().height)+100, parseInt(document.getElementsByClassName("left")[0].clientWidth)+30);
var address = "none";
var cards = null;
var linkTimeout;
var linkAddress;
var emailink;
  
function mdown(e){
  isDown = true;
}

function mup(e){
  isDown = false;
}

function mmove(e){
  var ex, ey;
  if(e.type == 'touchmove'){
    var touch = event.touches[0];
    ex = touch.pageX;
    ey = touch.pageY;
  } else if (e.type == 'mousemove') {
    ex = e.clientX;
    ey = e.clientY;
  }
  e.preventDefault();
  if(isDown){
    var x = Math.min(Math.max(ex, initWidth), parseInt(document.body.offsetWidth)-350);
    document.getElementById("dragbar").style.left = x+"px";
    document.getElementsByClassName("left")[0].style.width = x+"px";
    var size = parseInt(document.body.offsetWidth)-x-50;
    document.getElementsByClassName("right")[0].style.width = parseInt(document.body.offsetWidth)-x+"px";
    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
      text: "https://lphs.github.io/?code="+generateCode(),
      width: size,
      height: size
    });
  }
}

function hideLink(state){
  var link = document.getElementsByClassName("link");
  for(var i = 0; i < link.length; i++){
    link[i].style.display = state;
  }
}
  
function initDragBar(){
  document.getElementById("dragbar").style.left = initWidth+"px";
  document.getElementsByClassName("left")[0].style.width = initWidth+"px";
  document.getElementsByClassName("right")[0].style.width = parseInt(document.body.offsetWidth)-initWidth-30+"px";
  
  document.getElementById("dragbar").addEventListener('mousedown', (e) => {mdown(e)}, true);
  document.getElementById("dragbar").addEventListener('touchstart', (e) => {mdown(e)}, true);
  
  document.addEventListener('mouseup', (e) => {mup(e)}, true);
  document.addEventListener('touchend', (e) => {mup(e)}, true);
  
  document.addEventListener('mousemove', (e) => {mmove(e)}, true);
  document.addEventListener('touchmove', (e) => {mmove(e)}, true);
  
  document.getElementById("dragbar").click();
  hideLink("none");
}

function removeElemDelay(element, delay) {
  setTimeout(() => {
    element.style.animation = "fade-out 0.5s ease-in";
    element.style.opacity = 1;
    setTimeout(() => {
      if(element && element.parentNode){
        element.style.display = "none";
        element.remove();
      }
    }, 500);
  }, delay);
}

function createAlert(backgroundcolor, bordercolor, html){
  var aler = document.createElement("div");
  aler.className = "alert";
  aler.style.backgroundColor = backgroundcolor;
  aler.style.borderColor = bordercolor;
  aler.innerHTML = '<span class="closebtn" onclick=\'this.style.display = "none"; removeElemDelay(this.parentElement, 0); this.parentElement.style.animation = "fade-out 0.5s ease-in"; \'>&times;</span>'+html;
  document.getElementById("contain").appendChild(aler);
  return aler;
}
  
function signChange(){
  var inoutstr = document.getElementById("sign").value;
  var outinstr;
  if(inoutstr == "in"){
    outinstr = "out";
  }else{
    outinstr = "in";
  }
  document.getElementById(inoutstr+"reason").hidden = false;
  document.getElementById(inoutstr+"reason").required = true;

  document.getElementById(outinstr+"reason").hidden = true;
  document.getElementById(outinstr+"reason").required = false;
  
  document.getElementById("other").hidden = true;
  document.getElementById("other").required = false;
  
  document.getElementById("email").hidden = false;
  document.getElementById("outdef").selected = true;
  document.getElementById("indef").selected = true;
  document.getElementById("submit").hidden = false;
}

function reasonChange(inout){
  var inoutstr;
  if(inout == 1){
    inoutstr = "in";
  }else{
    inoutstr = "out";
  }
  if(document.getElementById(inoutstr+"reason").value == "other"){
    document.getElementById("other").hidden = false;
    document.getElementById("other").required = true;
    document.getElementById("other").value = "";
  }else{
    document.getElementById("other").hidden = true;
    document.getElementById("other").required = false;
  }
}

async function submitcode(){
  var inout = document.getElementById("sign").value;
  var email = document.getElementById("email").value;
  var reason = document.getElementById(inout+"reason").value;
  if(reason == "other"){
    reason = document.getElementById("other").value;
  }
  var aler = createAlert("#D0D000", "#B0B000", "<strong>Sending...</strong>");
  if(await sheetLog(inout, email, reason)){
    removeElemDelay(aler, 0);
    aler = createAlert("#00B000", "#009600", '<strong>Successfully signed '+inout+'!</strong> Email: '+email+', Reason: '+reason+'.</strong>');
    removeElemDelay(aler, 3000);
    document.getElementById("sign").value = "";
    document.getElementById("email").value = "";
    document.getElementById(inout+"reason").value = "";
    document.getElementById("email").hidden = true;
    document.getElementById("outdef").selected = true;
    document.getElementById("indef").selected = true;
    document.getElementById("submit").hidden = true;
    document.getElementById(inout+"reason").hidden = true;
    document.getElementById(inout+"reason").required = false;
  }else{
    removeElemDelay(aler, 0);
    aler = createAlert("#B00000", "#750000", "<strong>Failed to sign in! Please try again.</strong>");
    removeElemDelay(aler, 3000);
  }
}

var SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6l7S2KUZZG_v6Ks1nLkFMGOZRrxmIVK6B2g3rSN0bHsBp82ss2MmiUAgrwqYBC08R/exec";

async function sheetLog(inout, name, reason){
  try {
    const response = await fetch(SCRIPT_URL+"?met=1&inout="+inout+"&name="+name+"&reason="+reason, {mode: 'no-cors'});
    const tex = await response.text();
    if(tex == "ERROR"){
      console.error("Error occured form google sheets api when calling function sheetLog");
      return false;
    }
    return true;
  } catch (error) {
    console.error(error.message);
    return false;
  }
  return true;
}

async function logCard(name, data){
  try{
    const response = await fetch(SCRIPT_URL+"?met=2&name="+name+"&data="+data, {mode: 'no-cors'});
    const tex = await response.text();
    if(tex == "ERROR"){
      console.error("Error occured form google sheets api when calling function sheetLog");
      return false;
    }else{
      return true;
    }
  } catch (error) {
    console.error(error.message);
  }
  return false;
}

async function getCardList(){
  try{
    const response = await fetch(SCRIPT_URL+"?met=0");
    const tex = await response.text();
    if(tex == "ERROR"){
      console.error("Error occured form google sheets api when calling function getData");
      return;
    }
    cards = JSON.parse(tex);
    return true;
  } catch (error) {
    console.error(error.message);
  }
  return false;
}
  
async function getCard(){
  if(cards == null){
    var success = await getCardList();
    while(success){
      success = await getCardList();
    }
  }
  try{
    const response = await fetch("/address");
    address = await response.text();
    var card;
    var found = 0;
    for(var i = 0; i < cards.length; i++){
      if(cards[i].includes("|||")){
        card = cards[i].split("|||");
        if(card[1] == address){
          found = 1;
          document.getElementById("email").value = card[0];
        }
      }
    }
    if(found == 0 && address != "none"){
      linkAddress = address;
      hideLink("initial");
      document.getElementById("link").onclick = async function(){
        if(document.getElementById("linkingemail").reportValidity()){
          emailink = document.getElementById("linkingemail").value;
          var aler = createAlert("#D0D000", "#B0B000", "<strong>Linking...</strong>");
          if(await logCard(emailink, linkAddress)){
            removeElemDelay(aler, 0);
            aler = createAlert("#00B000", "#009600", '<strong>Successfully linked card to '+emailink+'.</strong>');
            hideLink("none");
            removeElemDelay(aler, 3000);
            document.getElementById("linkingemail").value = "";
          }else{
            removeElemDelay(aler, 0);
            aler = createAlert("#B00000", "#750000", '<strong>Failed to link card! Please try again.</strong>');
            removeElemDelay(aler, 3000);
          }
        }else{
          document.getElementById("linkingemail").setCustomValidity('Please use your school email. E.g. john.doe@lphs.school.nz');
        }
      };
      clearTimeout(linkTimeout);
      linkTimeout = setTimeout(function(){
        hideLink("none");
      }, 2000);
    }else{
      hideLink("none");
      clearTimeout(linkTimeout);
    }
  }catch(error){
    console.error(error.message);
  }
}

var height = parseInt(document.body.offsetWidth)-initWidth-50;
new QRCode(document.getElementById("qrcode"), {
  text: "https://lphs.github.io/?code="+generateCode(),
  width: height,
  height: height
});
document.getElementById("verifycode").innerHTML = "Verification code: "+generateCode();
initDragBar();
setInterval(getCard, 100);
</script>
</body>
</html>
