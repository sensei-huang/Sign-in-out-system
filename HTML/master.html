<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign-in</title>
<script>
// Global variables
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6l7S2KUZZG_v6Ks1nLkFMGOZRrxmIVK6B2g3rSN0bHsBp82ss2MmiUAgrwqYBC08R/exec";
let name = "pass=";
let decodedCookie = decodeURIComponent(document.cookie);
let ca = decodedCookie.split(';');
let found = 0;
let pass;
var verifyCode;

// Function to delete HTML and JS intervals
function selfDestruct(){
  // Remove HTML
  document.childNodes[1].remove();
  // Remove JS intervals
  const highestId = window.setTimeout(() => {
    for (let i = highestId; i >= 0; i--){
      window.clearInterval(i);
    }
  }, 0);
}

// Function to check cookies for valid password
async function check(){
  // Hide HTML
  document.childNodes[1].style.visibility = "hidden";
  
  // Iterate over cookies
  for(let i = 0; i < ca.length; i++){
    let c = ca[i];
    while (c.charAt(0) == ' '){
      c = c.substring(1);
    }
    if(c.indexOf(name) == 0){ // Password cookie found
      try{
        // Check if password is correct
        const response = await fetch(SCRIPT_URL+"?met=3&pass="+c.substring(name.length, c.length), {
          redirect: "follow",
          method: "GET", 
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
        });
        const tex = await response.text();
        if(tex.substring(0, 4) == "True"){ // Correct password
          // Parse the password
          pass = c.substring(name.length, c.length);
          // Parse the verification code
          verifyCode = tex.substring(4, tex.length);
          found = 1;
        }else if(tex == "ERROR"){ // Error in backend
          console.error("Error occured form google sheets api when calling function check");
        }else if(tex == "False"){ // Incorrect password
          console.error("Incorrect password");
          selfDestruct();
          return;
        }
      }catch(error){ // Catching other errors 
        console.error(error.message);
      }
      break;
    }
  }
  if(found == 0){ // Didn't find any password cookie
    selfDestruct();
  }
  // Set HTML back to visible
  document.childNodes[1].style.visibility = "visible";
  // Set up the QR code now that we have verified the validity of the user
  var height = parseInt(document.body.offsetWidth)-initWidth-50;
  new QRCode(document.getElementById("qrcode"), {
    text: "https://lphs.github.io/?code="+verifyCode,
    width: height,
    height: height
  });
  document.getElementById("verifycode").innerHTML = "Verification code: "+verifyCode;
}

check();
</script>

<style>
/*Body & HTML font*/
  body,html{ 
    font-family: Georgia, serif;
  }

/*Split screen between form and QR code*/
  /*Left & Right*/
    .left, .right{
      user-select: none;
    }
  /*Left*/
    .left{
      float: left;
    }
  /*Right*/
    .right{
      float: right;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #rightcon{
      position: relative;
      margin: auto;
      max-width: fit-content;
      align-items: center;
      text-align: center;
    }

/*Alert*/
  /*Close button*/
    .closebtn{
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
  /*Alert*/
    .alert{
      padding: 10px;
      border-style: solid;
      border-width: 3px;
      border-radius: 15px;
      color: white;
      opacity: 1;
      animation: fade-in 0.5s ease-in;
      overflow-wrap: break-word;
    }
  /*Keyframes*/
    @keyframes fade-in{
      0%{ opacity: 0; }
      100%{ opacity: 1; }
    }
    @keyframes fade-out{
      0%{ opacity: 1; font-size: 100%; height: 100%; }
      100%{ opacity: 0; padding: 0px; font-size: 0%; height: 0%; display: "none"; }
    }

/*Form elements*/
  /*Button & Submit*/
    input[type=submit]:hover:not(:focus), input[type=button]:hover:not(:focus){
      background: #DDDDDD;
      box-shadow: 0px 0px 10px 1.5px #555555;
      border-radius: 10px;
      padding: 5px;
    }
    input[type=submit], input[type=button]{
      outline: none;
      margin: 3px 0px 3px 0px;
      padding: 1px;
      border: 2px solid #555555;
      padding: 3px;
      border-radius: 10px;
    }
  /*Input & Select*/
    input, select{
      font-family:inherit;
      transition: all 800ms cubic-bezier(0.16, 1, 0.3, 1);
    }
    input[type=text]:hover:not(:focus), select:hover:not(:focus){
      background: #DDDDDD;
    }
  /*Select*/
    select{
      outline: none;
      margin: 3px 0px 3px 0px;
      padding: 1px;
      border: 2px solid #555555;
      border-radius: 20px;
      font-size: 15px;
    }
    select:focus{
      box-shadow: 0px 0px 10px 1.5px #555555;
      border-radius: 10px;
      padding: 3px;
    }
  /*Input text*/
    input[type=text]{
      outline: none;
      margin: 3px 0px 3px 0px;
      padding: 3px 0px 3px 3px;
      border: 2px solid #555555;
      border-radius: 20px;
      font-size: 15px;
    }
    input[type=text]:focus{
      box-shadow: 0px 0px 10px 1.5px #555555;
      border-radius: 10px;
      padding: 5px 0px 5px 5px;
    }
  
/*Dynamic width*/
  /*Width tester*/
    #widthTester{
      width: auto;
      display: inline-block;
      visibility: hidden;
      position: fixed;
      overflow:auto;
      font-size: 15px;
    }
  /*Container*/
    .container{
      position: relative;
    }
    .container span{
      font-size: 15px;
      position: absolute;
      margin: 6px 0px 6px 0px;
      padding: 3px 0px 3px 3px;
      right: 10px;
    }

/*Link card popup*/
  /* The Modal (background) */
    .modal{
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.6);
    }
  /* Modal Content */
    .modal-content{
      border-radius: 25px;
      background-color: #fefefe;
      margin: auto;
      padding: 10px;
      border: 1px solid #888;
      width: 60%;
    }
  /* The Close Button */
    .close{
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover, .close:focus{
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

/*Wake mode*/
  /*Switch button underlay*/
    .switch{
      position: relative;
      display: inline-block;
      width: 2rem;
      height: 1.25rem;
    }
    .switch input{ 
      opacity: 0;
      width: 0;
      height: 0;
    }
  /*Slider circle*/
    .slider{
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 1rem;
    }
    .slider:before{
      position: absolute;
      content: "";
      height: 0.8rem;
      width: 0.8rem;
      left: 0.2rem;
      bottom: 0.2rem;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }
  /*Slider button*/
    input:checked + .slider{
      background-color: #2196F3;
    }
    input:checked + .slider:before{
      -webkit-transform: translateX(0.8rem);
      -ms-transform: translateX(0.8rem);
      transform: translateX(0.8rem);
    }
  /*Footer positioning*/
    #footer{
        position: absolute;
        bottom: 10px;
    }
</style>
</head>
<body>

<!-- QR code container(Right-aligned) -->
<div class="right">
  <div id="rightcon">
    <!-- QR code -->
    <div id="qrcode"></div>
    <!-- Verification code -->
    <div id="verifycode" style="font-size: 50px; padding: 5px 0"></div>
  </div>
</div>

<!-- Form container(Left-aligned) -->
<div class="left">

<!-- Title -->
<h1>Sign-in/sign-out</h1>

<!-- Alert container -->
<div id="contain" style="width: 95%;"></div>

<!-- Linking card popup -->
  <!-- Popup -->
  <div id="popup" class="modal">
    <div class="modal-content">
      <!-- Close button -->
      <span class="close" onclick="hideLink();">&times;</span>
      <!-- Link card instruction/explanation -->
      <span id="linknote" class="link" style="display: inline-block;">Card has not been linked to an email before! Please enter your email to link card to email address: </span><br class="link">
      <!-- School email -->
      <label class="link container">
        <input id="linkingemail" required class="link" type="text" pattern=".+\..+" placeholder="john.doe" oninvalid="this.setCustomValidity('Please enter the start of your school email. E.g. john.doe')" oninput="this.setCustomValidity(''); dynamicWidth('linkingemail', 117);" autocomplete="off" spellcheck="false">
        <span>@lphs.school.nz</span>
      </label>
      <!-- Link card button -->
      <input type="button" id="link" class="link" value="Link Card to Email"><br class="link">
    </div>
  </div>

<!-- Form -->
<form id="form" onsubmit="event.preventDefault(); submitcode();" autocomplete="off">
  <!-- Sign in/sign out -->
  <select id="sign" onchange="signChange(this.value)">
    <option value="" disabled hidden>-- Sign in/out --</option>
    <option value="in">Sign in</option>
    <option value="out">Sign out</option>
  </select><br>
  
  <!-- School Email -->
  <label id="emailContainer" class="container">
    <input id="email" type="text" pattern=".+\..+" minlength="1" placeholder="john.doe" oninvalid="this.setCustomValidity('Please enter the start of your school email. E.g. john.doe')" oninput="this.setCustomValidity(''); dynamicWidth('email', 117);" spellcheck="false">
    <span>@lphs.school.nz</span>
  </label><br>
  
  <!-- Reason(Sign in) -->
  <select id="inreason" onchange="reasonChange(this.value)" oninvalid="this.setCustomValidity('Please select a reason.')" oninput="this.setCustomValidity('')">
    <option value="" disabled hidden>-- Reason --</option>
    <option value="Sick bay">Sick bay</option>
  </select>
  
  <!-- Reason(Sign out) -->
  <select id="outreason" onchange="reasonChange(this.value)" oninvalid="this.setCustomValidity('Please select a reason.')" oninput="this.setCustomValidity('')">
    <option value="" disabled hidden>-- Reason --</option>
    <option value="Sick bay">Sick bay</option>
    <option value="Home and back to class">Home and back to class</option>
  </select>
  
  <!-- Other reason -->
  <input placeholder="Reason" id="other" type="text" minlength="3" oninvalid="this.setCustomValidity('Please enter a reason greater than 3 letters.')" oninput="this.setCustomValidity('')">
  <br>
  
  <!-- Submit -->
  <input type="submit" id="submit">
</form><br>
</div>

<!-- Width tester for dynamic input width -->
<div id="widthTester"></div>

<!-- Footer -->
<div id="footer">
  <!-- Wake mode slider -->
  <label class="switch">
    <input type="checkbox" onclick='changeWake(this);' id="wakebox">
    <span class="slider"></span>
  </label>
  <span>Wake mode(Keeps screen awake)</span>
</div>
<script>

// Initwidth will be the bigger of: Bodywidth-Bodyheight+100 or FormWidth+30
// QR code will be trying to minimize space and be smaller than smallest of the height of page or the leftover space.
var initWidth = Math.max(parseInt(document.body.offsetWidth)-document.documentElement.getBoundingClientRect().height+100, parseInt(document.getElementsByClassName("left")[0].clientWidth)+30);
// Variables for linking cards and scanning card
var address = "none";
var cards = null;
var linkAddress;
var linkEmail;
// Variable to store wakelock promise
let wakeLock = null;
var noSleep = new NoSleep();

// CSS handling
  // Link element functions
    function hideLink(){ // Hide link elements
      document.getElementById("linkingemail").value = "";
      dynamicWidth('linkingemail', 117);
      document.getElementById("popup").style.display = "none";
    }
    function showLink(){ // Show link elements
      document.getElementById("popup").style.display = "initial";
    }
    function initLink(){ // Add event listeners so that the link element disappears on click out of the popup
      hideLink();
      window.onclick = function(e){
        if(e.target == document.getElementById("popup")){
           hideLink();
        }
      };
    }
  // Form element functions
    function hide(id){ // Hide the form element
      if(document.getElementById(id)){
        document.getElementById(id).style.display = "none";
        document.getElementById(id).required = false;
      }
    }
    function show(id){ // Show the form element
      if(document.getElementById(id)){
        document.getElementById(id).style.display = "initial";
        document.getElementById(id).required = true;
      }
    }
    function hideAndResetForm(){ // Hide and reset all form elements
      // Sign in/out
      document.getElementById("sign").value = "";
      // Email
      hide("emailContainer");
      document.getElementById("email").value = "";
      dynamicWidth('email', 117);
      // Sign in reason
      hide("inreason");
      document.getElementById("inreason").value = "";
      // Sign out reason
      hide("outreason");
      document.getElementById("outreason").value = "";
      // Other reason
      hide("other");
      document.getElementById("other").value = "";
      // Submit
      hide("submit");
    }
    function signChange(val){ // Activated every time the user changes whether they are signing in or signing out
      show("emailContainer");
      document.getElementById(val+"reason").value = "";
      show(val+"reason");
      hide((val == "in") ? "outreason" : "inreason");
      hide("other");
      show("submit");
    }
    function reasonChange(val){ // Shows the other text box if other is selected
      document.getElementById("other").value = "";
      return (val == "other") ? show("other") : hide("other");
    }
  // Dynamic width for inputs
    function dynamicWidth(id, width){ // Uses widthTester to find text width and changes text box's width based on that
      document.getElementById("widthTester").innerText = document.getElementById(id).value;
      if(document.getElementById(id).value == ""){
        document.getElementById("widthTester").innerText = document.getElementById(id).placeholder;
      }
      document.getElementById(id).style.width = (document.getElementById("widthTester").clientWidth+width)+"px";
      document.getElementById("widthTester").innerText = "";
    }

// Form handling
  async function submitcode(){ // Manages alerts and sends data to google sheets
    // Get values of form
    if(document.getElementById("form").reportValidity()){ // Valid form
      var inout = document.getElementById("sign").value;
      var email = document.getElementById("email").value+"@lphs.school.nz";
      var reason = document.getElementById(inout+"reason").value;
      if(reason == "other" && document.getElementById("other").reportValidity()){
        reason = document.getElementById("other").value;
      }
    }else{ // Invalid form
      return false;
    }
    // Send data to backend
    var aler = createAlert("#D0D000", "#B0B000", "<strong>Sending...</strong>");
    const tex = await sheetLog(inout, email, reason);
    removeElemDelay(aler, 0);
    if(tex == "Success"){ // Successfully logged data
      hideAndResetForm();
      aler = createAlert("#00B000", "#009600", '<strong>Successfully signed '+inout+'!</strong> Email: '+email+', Reason: '+reason+'.</strong>');
      removeElemDelay(aler, 3000);
    }else if(tex == "VERIFY"){ // Did not provide correct verification code
      document.getElementById("verify").style.display = 'initial';
      document.getElementById('verifybr').style.display = 'initial';
      aler = createAlert("#B00000", "#750000", "<strong>Incorrect verification code!</strong>");
      removeElemDelay(aler, 3000);
    }else{ // Error in back end
      aler = createAlert("#B00000", "#750000", "<strong>Failed to sign in! Please try again.</strong>");
      removeElemDelay(aler, 3000);
    }
  }

// Alert handling
  function removeElemDelay(element, delay){ // Used to remove alerts while still allowing a fade out animation
    setTimeout(() => {
      element.style.animation = "fade-out 0.5s ease-in";
      element.style.opacity = 1;
      setTimeout(() => {
        if(element && element.parentNode){
          element.style.display = "none";
          element.remove();
        }
      }, 500);
    }, delay);
  }
  function createAlert(backgroundcolor, bordercolor, html){ // Creates alert in the container box
    var aler = document.createElement("div");
    aler.className = "alert";
    aler.style.backgroundColor = backgroundcolor;
    aler.style.borderColor = bordercolor;
    aler.innerHTML = '<span class="closebtn" onclick=\'this.style.display = "none"; removeElemDelay(this.parentElement, 0); this.parentElement.style.animation = "fade-out 0.5s ease-in"; \'>&times;</span>'+html;
    document.getElementById("contain").appendChild(aler);
    return aler;
  }

// WakeLock Handling
  function changeWake(cb){ // Changes wakelock state
    return (cb.checked) ? lockScreen() : unlockScreen();
  }
  function lockScreen(){ // Turns wakelock on
    wakeLock = "on";
    noSleep.enable();
  }
  function unlockScreen(){ // Turns wakelock off
    if(wakeLock !== null) { // Check whether or not there is wakelock
      noSleep.enable();
      wakeLock = null;
    }
  }

// Api handling
  async function sheetLog(inout, name, reason){ // Sends sign in/out data using fetch
    try{
      const response = await fetch(SCRIPT_URL+"?met=1&inout="+inout+"&name="+name+"&reason="+reason+"&verify="+verifyCode, {
        redirect: "follow",
        method: "GET", 
        headers: {
          "Content-Type": "text/plain;charset=utf-8",
        },
      });
      const tex = await response.text();
      if(tex == "ERROR"){ // Error in back end
        console.log("Error occured form google sheets api when calling function sheetLog");
      }else if(tex == "VERIFY"){ // Did not provide correct verification code
        console.log("Incorrect verification code");
      }
      return tex;
    }catch(error){ // Other errors
      console.error(error.message);
      return "ERROR";
    }
  }
  async function logCard(name, data){ // Log a new card linked to a email using fetch
    try{
      const response = await fetch(SCRIPT_URL+"?met=2&name="+name+"&data="+data+"&pass="+pass, {
        redirect: "follow",
        method: "GET", 
        headers: {
          "Content-Type": "text/plain;charset=utf-8",
        },
      });
      const tex = await response.text();
      if(tex == "ERROR"){ // Error in back end
        console.log("Error occured form google sheets api when calling function logCard");
      }else if(tex == "VERIFY"){ // Did not provide correct verification code
        console.log("Incorrect verification code");
      }
      return tex;
    }catch(error){ // Other errors
      console.error(error.message);
      return "ERROR";
    }
  }
  async function getCardList(){ // Get the list of cards and their ID's and email's using fetch
    try{
      const response = await fetch(SCRIPT_URL+"?met=0&pass="+pass, {
        redirect: "follow",
        method: "GET", 
        headers: {
          "Content-Type": "text/plain;charset=utf-8",
        },
      });
      const tex = await response.text();
      if(tex == "ERROR"){ // Error in back end
        console.log("Error occured form google sheets api when calling function getCardList");
      }else if(tex == "VERIFY"){ // Did not provide correct password
        console.log("Incorrect password");
      }else{ // Successfully recieved
        cards = JSON.parse(tex);
      }
      return tex;
    }catch(error){ // Other errors
      console.error(error.message);
      return "ERROR";
    }
  }
// CardReader function
  async function getCard(){ // Get and process card data from cardReader
    try{
      const response = await fetch("/address");
      if(!response.ok){ // Not on right website or cardReader is not connected
        console.error("Not able to access card reader");
        return;
      }
      address = await response.text();
      var card;
      var found = 0;
      for(var i = 0; i < cards.length; i++){ // Parse cards
        if(cards[i].includes("|||")){ // A valid card
          card = cards[i].split("|||");
          if(card[1] == address){ // Identified card holder's email
            found = 1;
            document.getElementById("email").value = card[0];
            show("emailContainer");
          }
        }
      }
      // Alert handling for linking card
      dynamicWidth('email', 117);
      if(found == 0 && address != "none" && address != linkAddress){ // Unknown card found
        linkAddress = address;
        showLink(); // Show popup
        document.getElementById("link").onclick = async function(){
          if(document.getElementById("linkingemail").reportValidity()){ // Valid email
            linkEmail = document.getElementById("linkingemail").value;
            hideLink();
            // Send data to backend
            var aler = createAlert("#D0D000", "#B0B000", "<strong>Linking...</strong>");
            const tex = await logCard(linkEmail, linkAddress);
            removeElemDelay(aler, 0);
            if(tex == "Success"){ // Successfully linked card
              aler = createAlert("#00B000", "#009600", '<strong>Successfully linked card to '+linkEmail+'.</strong>');
              cards.push(linkEmail+"|||"+linkAddress);
              getCardList();
              removeElemDelay(aler, 3000);
            }else if(tex == "VERIFY"){ // Did not provide correct password
              document.getElementById("verify").style.display = 'initial';
              document.getElementById('verifybr').style.display = 'initial';
              aler = createAlert("#B00000", "#750000", "<strong>Incorrect password!</strong>");
              removeElemDelay(aler, 3000);
              verifyCode = 0;
            }else{ // Something else failed(Probably backend)
              aler = createAlert("#B00000", "#750000", "<strong>Failed to link card! Please try again.</strong>");
              removeElemDelay(aler, 3000);
            }
          }else{ // Invalid email
            document.getElementById("linkingemail").setCustomValidity('Please use your school email. E.g. john.doe@lphs.school.nz');
          }
        };
      }else if(found == 1){ // Found another card so hide link card popup
        linkAddress = "none";
        hideLink();
      }
    }catch(error){
      console.error(error.message);
    }
  }

// Reset everything
hideAndResetForm();
initLink();
document.getElementsByClassName("left")[0].style.width = parseInt(document.body.offsetWidth)-initWidth-100+"px";
getCardList();
setInterval(getCard, 250);
setInterval(getCardList, 10000);
</script>
</body>
</html>
